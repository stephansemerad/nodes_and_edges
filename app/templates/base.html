<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="{{ url_for('static', filename='/imgs/favicon.ico') }}">

        <!-- Tailwind  -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Fontawesome  -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"  integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

        <!-- Vue, Axios -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.js"></script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

        <!-- Jquery required for Fancy box -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script> 

        <!-- Fancy box -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
        <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>

        <!-- Custom Style -->
        <link href="/static/css/style.css?ver=1" rel="stylesheet">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

        <!-- Cytoscape -->
        <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>


        <!-- dagre -->
        <script src="https://unpkg.com/dagre@0.7.4/dist/dagre.js"></script>
        <script src="/static/js/cytoscape-dagre.js"></script>
    
        <!-- klay -->
		<script src="https://unpkg.com/klayjs@0.4.1/klay.js"></script>
        <script src="/static/js/cytoscape-klay.js?ver=2"></script>

        <!-- cola -->
		<script src="https://unpkg.com/webcola/WebCola/cola.min.js"></script>
        <script src="/static/js/cytoscape-cola.js?ver=2"></script>


    
        <title>
        {% block title %}
        {% endblock %}
        </title>
    </head>
    <body>      
        {% block content %} 
        {% endblock %}
    </body>
</html>
